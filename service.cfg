[Unit]
Description = DARIAH Contribution Tool
After = network.target

[Service]
PermissionsStartOnly = true
PIDFile = /run/dariah-contrib/dariah-contrib.pid
User = guni
Group = guni
WorkingDirectory = /opt/web-apps/dariah-contrib/server
ExecStartPre = /bin/mkdir /run/dariah-contrib
ExecStartPre = /bin/chown -R guni:guni /run/dariah-contrib
ExecStart = /usr/bin/env gunicorn production:application --pid /run/dariah-contrib/dariah-contrib.pid -b 0.0.0.0:8008 -w 3 --access-logfile /var/log/dariah-contrib.error --error-logfile /var/log/dariah-contrib.access --capture-output /var/log/dariah-contrib.output
ExecReload = /bin/kill -s HUP $MAINPID
ExecStop = /bin/kill -s TERM $MAINPID
ExecStopPost = /bin/rm -rf /run/dariah-contrib
PrivateTmp = true

[Install]
WantedBy = multi-user.target

