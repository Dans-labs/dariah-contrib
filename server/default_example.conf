<VirtualHost *:80>
  WSGIDaemonProcess dariah user=apache group=apache processes=1 threads=5
  WSGIProcessGroup dariah
  WSGIScriptAlias / /opt/web-apps/dariah-contrib/server/serve.py
  WSGIPassAuthorization On

  <Directory /opt/web-apps/dariah-contrib>
    AllowOverride None
    Require all denied
    <Files serve.py>
        Require all granted
    </Files>
  </Directory>

  <Directory /opt/web-apps/dariah-contrib/static>
    Options -Indexes
    ExpiresActive On
    ExpiresDefault "access plus 1 hour"
    Require all granted
  </Directory>

  <Location /admin>
    Deny from all
  </Location>

  CustomLog /var/log/httpd/access_log common
  ErrorLog /var/log/httpd/error_log
</VirtualHost>

<VirtualHost *:443>
  SSLEngine on
  SSLCertificateFile /etc/httpd/ssl/self_signed.cert
  SSLCertificateKeyFile /etc/httpd/ssl/self_signed.key

  WSGIProcessGroup dariah
  WSGIScriptAlias / /opt/web-apps/dariah-contrib/server/serve.py
  WSGIPassAuthorization On

  <Directory /opt/web-apps/dariah-contrib>
    AllowOverride None
    Require all denied
    <Files serve.py>
        Require all granted
    </Files>
  </Directory>

  <Directory /opt/web-apps/dariah-contrib/static>
    Options -Indexes
    ExpiresActive On
    ExpiresDefault "access plus 1 hour"
    Require all granted
  </Directory>

  CustomLog /var/log/httpd/access_log common
  ErrorLog /var/log/httpd/error_log
</VirtualHost>

